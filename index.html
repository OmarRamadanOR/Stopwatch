<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="display-time">00:00:00</h1>
        <div class="btns">
            <i class="fa fa-stop stop" onclick="watchStop()"></i>
            <i class="fa fa-play play" onclick="watchStart()"></i>
            <i class="fa fa-arrow-rotate-back back" onclick="watchReset()"></i>
        </div>
    </div>


    <!-- Js File -->
    <script src="main.js"></script>
</body>
</html>
